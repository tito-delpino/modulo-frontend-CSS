<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-bootstrap-template</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
      <!--
        navbar            → activa el componente navbar
        navbar-expand-md  → a partir de md el menú se muestra horizontal
        bg-primary        → color de fondo
        data-bs-theme     → tema oscuro (colores automáticos correctos)
      -->

      <div class="container">
        <!--
          container → centra el contenido de la navbar
          (mejor práctica en proyectos reales)
        -->

        <!-- BRAND -->
        <a class="navbar-brand" href="#">
          <!--
            navbar-brand → identidad del sitio (logo o texto)
            suele ser <a>, no h1, por semántica
          -->
          Primera prueba con Bootstrap
        </a>

        <!-- BOTÓN HAMBURGUESA -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!--
            navbar-toggler        → botón especial de navbar
            data-bs-toggle        → indica acción collapse
            data-bs-target        → apunta al id del menú
            aria-*                → accesibilidad
          -->
          <span class="navbar-toggler-icon"></span>
          <!--
            navbar-toggler-icon → icono hamburguesa
          -->
        </button>

        <!-- MENÚ COLAPSABLE -->
        <div class="collapse navbar-collapse" id="menu">
          <!--
            collapse          → se oculta / muestra
            navbar-collapse   → comportamiento específico de navbar
            id="menu"         → conectado al botón
          -->

          <ul class="navbar-nav ms-auto">
            <!--
              navbar-nav → lista de navegación de navbar
              ms-auto    → empuja el menú a la derecha
            -->

            <li class="nav-item">
              <!-- nav-item → elemento estructural -->
              <a class="nav-link" href="#">
                <!-- nav-link → enlace de navbar -->
                Inicio
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"> Proyectos </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"> Conócenos </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <section class="container mt-5">
      <!--
        container → ancho controlado
        mt-5      → margen superior
      -->

      <h2 class="text-center text-primary">
        Bootstrap OK
        <!--
          text-center  → centra texto
          text-primary → color principal
        -->
      </h2>

      <div class="row mt-4">
        <!-- row → fila del grid -->

        <div class="col-md-6">
          <!--
            col-md-6 → en móvil ocupa 100%, desde md ocupa 50%
          -->
          Columna 1
        </div>

        <div class="col-md-6">Columna 2</div>
      </div>
    </section>

    <!-- VITE / BOOTSTRAP JS -->
    <script type="module" src="/src/main.js"></script>
    <!--
      main.js importa Bootstrap JS
      necesario para el collapse
    -->
  </body>
</html>
